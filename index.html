<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./form.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/form.js">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" >
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="branch">Branch</label>
                <select class="branch" required>
                    <option disabled selected>Branch</option>
                    <option value="1">CSE</option>
                    <option value="2">CSE AIML</option>
                    <option value="3">CSE DS</option>
                    <option value="4">CSIT</option>
                    <option value="5">IT</option>
                    <option value="6">ECE</option>
                    <option value="7">CIVIL</option>
                    <option value="8">MECH.</option>
                </select>
                </div>
            <div class="input-control">
                <label for="phone">Phone No.</label>
                <input id="phone" name="phone" type="tel">
                <div class="error"></div>
            </div>

            <p>Gender</p>
            <!-- required -->
            <input id="male" name="gender" type="radio" >
            <label for="male">Male</label>
            <input id="female" name="gender" type="radio" >
            <label for="female">Female</label>
            <input id="other" name="gender" type="radio" >
            <label for="other">Other</label>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password2"> Confirm Password</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" onclick="validateInputs()">Submit</button>
        </form>
    </div>
</body>
</html>
